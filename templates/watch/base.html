<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Watch store |{% block title %}TITLE{% endblock %}</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="{{ STATIC_URL }}site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}assets/img/favicon.ico">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/flaticon.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/slicknav.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/animate.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/magnific-popup.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/themify-icons.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/slick.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/nice-select.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/style.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/main_css.css">
</head>

<body>
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="{{ STATIC_URL }}assets/img/logo/logo.png" alt="">
            </div>
        </div>
    </div>
</div>
<header>
    {% include 'watch/inc/navbar.html' %}
</header>

<main>{% block content %}CONTENT{% endblock %}</main>

{% include 'watch/inc/footer.html' %}

<div class="search-model-box">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-btn">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Searching key.....">
        </form>
    </div>
</div>

<script src="{{ STATIC_URL }}assets/js/vendor/modernizr-3.5.0.min.js"></script>
<!-- Jquery, Popper, Bootstrap -->
<script src="{{ STATIC_URL }}assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="{{ STATIC_URL }}assets/js/popper.min.js"></script>
<script src="{{ STATIC_URL }}assets/js/bootstrap.min.js"></script>
<!-- Jquery Mobile Menu -->
<script src="{{ STATIC_URL }}assets/js/jquery.slicknav.min.js"></script>
<!-- Jquery Slick , Owl-Carousel Plugins -->
<script src="{{ STATIC_URL }}assets/js/owl.carousel.min.js"></script>
<script src="{{ STATIC_URL }}assets/js/slick.min.js"></script>
<!-- One Page, Animated-HeadLin -->
<script src="{{ STATIC_URL }}assets/js/wow.min.js"></script>
<script src="{{ STATIC_URL }}assets/js/animated.headline.js"></script>
<script src="{{ STATIC_URL }}assets/js/jquery.magnific-popup.js"></script>
<!-- Scrollup, nice-select, sticky -->
<script src="{{ STATIC_URL }}assets/js/jquery.scrollUp.min.js"></script>
<script src="{{ STATIC_URL }}assets/js/jquery.nice-select.min.js"></script>
<script src="{{ STATIC_URL }}assets/js/jquery.sticky.js"></script>
<!-- contact js -->
<script src="{{ STATIC_URL }}assets/js/contact.js"></script>
<script src="{{ STATIC_URL }}assets/js/jquery.form.js"></script>
<script src="{{ STATIC_URL }}assets/js/jquery.validate.min.js"></script>
<script src="{{ STATIC_URL }}assets/js/mail-script.js"></script>
<script src="{{ STATIC_URL }}assets/js/jquery.ajaxchimp.min.js"></script>
<!-- Jquery Plugins, main Jquery -->
<script src="{{ STATIC_URL }}assets/js/plugins.js"></script>
<script src="{{ STATIC_URL }}assets/js/main.js"></script>
</body>
</html>
